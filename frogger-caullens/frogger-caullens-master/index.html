<!doctype html>
<html>
  <head>
    <title>Frogger</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Frogger</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    <b>Move using WASD or the directional arrows</br>
       Try to get to the other side of the screen</br>
       Avoid cars and water. They kill you</br>
       You have three lives, make it through as many levels as you can</b>

  </body>
